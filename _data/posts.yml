  text: "And today, Giuseppe Sacco will show how we are analyzing #SHAPE datasets from @DrJ_RNA to build a physical model for the interaction of #RNA molecules with chemical probes. [Physics of Biomolecules in Bressanone](https://sites.unimi.it/bressanone/)" 
