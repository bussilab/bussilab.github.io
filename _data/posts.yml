  text: "And Ivan Gilardoni will later discuss our recent work on the combination of force field and ensemble refinement, just published in @JPhysChem https://pubs.acs.org/doi/10.1021/acs.jpclett.3c03423. [Physics of Biomolecules in Bressanone](https://sites.unimi.it/bressanone/)"
